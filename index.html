<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- google fonts -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link
      rel="stylesheet"
      href="css/styles.css"
    />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <!-- card -->
    <div class="card">
      <img
        src="assets/images/illustration-article.svg"
        alt="Profile image"
        class="card-image"
      />
      <div class="card-header">
        <p>Learning</p>
        <p>Published 21 Dec 2023</p>
      </div>
      <div class="card-body">
        <h1 class="card-title">HTML & CSS Foundations</h1>
        <p class="card-text">
          These languajes are the backbone of very website, definig structure,
          content and presentation.
        </p>
      </div>
      <div class="card-footer">
        <img
          src="assets/images/image-avatar.webp"
          alt="image avatar of user"
        />
        <p>Greg Hooper</p>
      </div>
    </div>

    <!-- footer -->
    <footer class="footer">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">MFabri31</a>.
    </footer>
  </body>
</html>
